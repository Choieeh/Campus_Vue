<!DOCTYPE html>
<html lang = "ko">
	
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content = "ie=edge">
		<title>Vue test</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id = "app">
			<div>{{ reverseMsg()}}</div>
			<div>
				{{reversedMsg}}
			</div>
		</div>
		<script>
			const vm = new Vue({
				el : '#app',
				data : {
					msg : 'Hello Vue!'
				},
				computed : {
					reversedMsg : {
						get () {
							//getter 무조건 return 필요
							return this.msg.split('').reverse().join('')
						},
						set : function (value) {
							//setter 데이터를 입력 받음
							this.msg = value
						}
						
					}
				},
				methods : {
					reverseMsg () {
						return this.msg.split('').reverse().join('')
					}
				}
				
			})
		</script>
	</body>
</html>
