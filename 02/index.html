<!DOCTYPE html>
<html lang = "ko">
	
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content = "ie=edge">
		<title>Vue test</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				{{ msgA }}
			</div>
			<div>
				{{msgB}}
			</div>
			<button v-on:click = "changeMessage">
				Change!
			</button>
		</div>
		<script>
			const vm = new Vue({
				el: '#app',
				data: {
					msgA: 'Message A.',
					//msgB는 선언이 안되어있기 때문에 반응성 X
					msgB : '' //선언 되었기 때문에 반응성 O
				},
				methods: {
					changeMessage () {
						this.msgA = 'Changed message A!'
						this.msgB = 'Changed message B!'
					}
				},
				computed: {},
				watch: {
					msgA (value) {
						console.log(value) //변경되는 값 출력
					}
				}
				
			})
			
			console.log(vm)
		</script>
	</body>
</html>
